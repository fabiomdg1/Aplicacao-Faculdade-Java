<div class="card">
  <div class="card-body">
    <h5 class="card-title">Alunos da Turma</h5>
    <button routerLink="/alunoCadastro/{{id_turma}}" class="btn btn-danger">Cadastrar Aluno</button>

    <!---------------------------- Barra de Rolagem ----------------------------->
    <div style="height: 300px; overflow: auto;">    <table class="table">

      <thead>
        <tr>
          <th scope="col">Código</th>
          <th scope="col">Nome do Aluno</th>
          <th scope="col">Nome do Responsável</th>
          <th scope="col">São Paulo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let aluno of alunos">
          <th scope="row">{{aluno.ra_aluno}}</th>
          <td>{{aluno.al_nome}}</td>
          <td>{{aluno.al_responsavel}}</td>
          <td>{{aluno.al_cidade}}</td>
          <td><i routerLink="/alunoEdicao/{{aluno.ra_aluno}}/{{id_turma}}" class="fas fa-edit text-info" ></i>
          <i routerLink="/alunoExclusao/{{aluno.ra_aluno}}" class="fas fa-trash-alt text-danger mx-2" ></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
