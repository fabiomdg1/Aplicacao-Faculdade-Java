<div class="card">
  <div class="card-body">
    <h5 class="card-title">Turmas</h5>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Códig</th>
          <th scope="col">Nome da Turma</th>
          <th scope="col">Descrição</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let turma of turmas">
          <th scope="row">{{turma.id_turma}}</th>
          <td>{{turma.tu_nome}}</td>
          <td>{{turma.tu_descricao}}</td>
          <td>@mdo</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
