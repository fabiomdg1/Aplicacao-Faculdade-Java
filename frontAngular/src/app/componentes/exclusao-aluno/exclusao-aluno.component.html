<div class="card">
  <div class="card-body">
    <h5 class="card-title">Excluir Aluno</h5>
    <form>
      <div class="mb-3">
        <label class="form-label">Nome do aluno</label>
        <input type="text"  class="form-control" [(ngModel)]="aluno.al_nome" readonly name="al_nome">
      </div>
      <div class="mb-3">
        <label class="form-label">Nome do respons√°vel</label>
        <input type="text" class="form-control" [(ngModel)]="aluno.al_responsavel"  readonly name="al_responsavel">
      </div>
      <div class="mb-3">
        <label class="form-label">Cidade do aluno</label>
        <input type="text" class="form-control" [(ngModel)]="aluno.al_cidade" readonly name="al_cidade">
      </div>
      <button (click)="deleteAluno()" class="btn btn-primary ">Excluir</button>
      <button type="reset" class="btn btn-secondary mx-3">Cancelar</button>
      <button class="btn btn-secondary mx-3">Voltar</button>
    </form>

  </div>
</div>
