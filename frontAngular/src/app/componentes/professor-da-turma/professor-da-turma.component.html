<div class="card container">
  <div class="card-body">
    <h5 class="card-title">Professor da turma</h5>
    <form>
      <div class="mb-3">
        <label class="form-label">Nome do professor</label>
        <input type="text" class="form-control" [(ngModel)]="professor.pro_nome" name="pro_nome">
      </div>
      <div class="mb-3">
        <label class="form-label">Formação do Professor</label>
        <input type="text" class="form-control" [(ngModel)]="professor.pro_formacao" name="pro_formacao">
      </div>


      <div *ngIf="!professorCadastrado">
        <select class="form-select" [(ngModel)]="id_professorSemTurma" name="id_professorSemTurma" (ngModelChange)="mostrarProfessor()">
          <option *ngFor="let professor of professoresSemTurma" [ngValue]="professor.id_professor">
            {{professor.pro_nome}}
          </option>

        </select>
        <button class="btn btn-primary">Definir professor pra essa Turma</button>
      </div>
      <button routerLink="/turma" class="btn btn-sm btn-warning mx-3">Alterar Professor</button>
      <button routerLink="/turma" class="btn btn-sm btn-secondary mx-3">Cancelar</button>
    </form>
  </div>
</div>
