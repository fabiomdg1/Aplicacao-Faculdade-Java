<div class="card container">
  <div class="card-body">
    <h5 class="card-title">Alunos da Turma</h5>
    <button class="btn btn-sm btn-secondary">Cadastrar Professor</button>

    <!---------------------------- Barra de Rolagem ----------------------------->
    <div style="height: 300px; overflow: auto;">    <table class="table">

      <thead>
        <tr>
          <th scope="col">Código</th>
          <th scope="col">Nome do Professor</th>
          <th scope="col">Formação</th>
          <th scope="col">Turma</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let professor of professores">
          <th scope="row">{{professor.id_professor}}</th>
          <td>{{professor.pro_nome}}</td>
          <td>{{professor.pro_formacao}}</td>
          <td></td>
          <td><i class="fas fa-edit text-info" ></i></td>
          <td><i class="fas fa-edit text-info" ></i>
          <i class="fas fa-trash-alt text-danger mx-2" ></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
